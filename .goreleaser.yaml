version: 2

project_name: cs

builds:
  - id: linux
    main: ./cmd/api
    goos: [linux]
    goarch: [amd64]
    env: [CGO_ENABLED=1]
    binary: cs
    ldflags: "-s -w"

  - id: windows
    main: ./cmd/api
    goos: [windows]
    goarch: [amd64]
    env: [CGO_ENABLED=1]
    binary: cs
    ldflags: "-s -w"

  - id: macos
    main: ./cmd/api
    goos: [darwin]
    goarch: [amd64, arm64]
    binary: cs
    ldflags: "-s -w"
    skip: "{{ ne .Env.GOOS `darwin` }}"
    # â¬† Skip unless running on a macOS runner

archives:
  - format: zip
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - .env-example.txt
      - static/**
      - locales/**
    wrap_in_directory: true

release:
  prerelease: true
  draft: false
  github: {}

changelog:
  use: github

