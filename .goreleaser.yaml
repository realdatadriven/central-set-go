version: 2

project_name: cs

builds:
  - id: cs
    main: ./cmd/api
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: cs
    ldflags: "-s -w"

archives:
  - format: zip
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - .env-example.txt
      - static/**
      - locales/**
    wrap_in_directory: true

release:
  prerelease: true
  draft: false
  github: {}

changelog:
